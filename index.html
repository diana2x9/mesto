<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип сайта">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <template id="elements__card">
        <div class="elements__card-item">
          <img src="#" alt="" class="elements__image">
          <button type="button" class="elements__delete-button"></button>
          <div class="elements__description">
            <h2 class="elements__card-title"></h2>
            <button type="button" class="elements__heart-button"></button>
          </div> 
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p lang="en" class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__container popup__container_edit">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="popup">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required>
        <input type="text" name="work" class="popup__input popup__input_type_work" placeholder="О себе" required>
        <button type="submit" class="popup__button popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form popup__form_add" name="popup">
        <input type="text" name="place" class="popup__input popup__input_type_place" placeholder="Название" required>
        <input type="url" name="image" class="popup__input popup__input_type_image" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__button popup__button-add">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container popup__container_open">
      <img class="popup__picture" src="#" alt="">
      <h2 class="popup__title"></h2>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
