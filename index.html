<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип сайта">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <template id="elements__card">
        <div class="elements__card-item">
          <img src="#" alt="" class="elements__image">
          <button type="button" class="elements__delete-button"></button>
          <div class="elements__description">
            <h2 class="elements__card-title"></h2>
            <button type="button" class="elements__heart-button"></button>
          </div> 
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p lang="en" class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__container popup__container_edit">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form" name="profile" id="form-edit" novalidate>
        <label class="form__area">
          <input type="text" name="name-input" class="form__input" id="name-input" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="form__input-error name-input-error"></span>
        </label>
        <label class="form__area">
          <input type="text" name="work-input" class="form__input" id="work-input" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="form__input-error work-input-error"></span>
        </label>
        <button type="submit" class="form__button-save" id="edit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="form" name="add-card" id="form-add" novalidate>
        <label class="form__area">
          <input type="text" name="place" class="form__input" id="place-input" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__input-error place-input-error"></span>
        </label>
        <label class="form__area">
          <input type="url" name="image" class="form__input" id="image-input" placeholder="Ссылка на картинку" required>
          <span class="form__input-error image-input-error"></span>
        </label>
        <button type="submit" class="form__button-save" id="add-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container popup__container_open">
      <img class="popup__picture" src="#" alt="">
      <h2 class="popup__title"></h2>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <script type="module" src="./scripts/index.js" defer></script>

</body>
</html>
