<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип сайта">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__card">
        <li class="elements__card-item">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__card-title">Карачаевск</h2>
            <button type="button" class="elements__heart-button"></button>
          </div> 
        </li>
        <li class="elements__card-item">
          <img src="./images/elbrus.png" alt="Эльбрус" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__card-title">Гора Эльбрус</h2>
            <button type="button" class="elements__heart-button"></button>
          </div> 
        </li>
        <li class="elements__card-item">
          <img src="./images/dombay.png" alt="Домбай" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__card-title">Домбай</h2>
            <button type="button" class="elements__heart-button"></button>
          </div> 
        </li>
        <li class="elements__card-item">
          <img src="./images/elbrus.png" alt="Эльбрус" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__card-title">Гора Эльбрус</h2>
            <button type="button" class="elements__heart-button"></button>
          </div> 
        </li>
        <li class="elements__card-item">
          <img src="./images/dombay.png" alt="Домбай" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__card-title">Домбай</h2>
            <button type="button" class="elements__heart-button"></button>
          </div> 
        </li>
        <li class="elements__card-item">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__card-title">Карачаевск</h2>
            <button type="button" class="elements__heart-button"></button>
          </div> 
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p lang="en" class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required>
        <input type="text" name="work" class="popup__input popup__input_type_work" placeholder="О себе" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
